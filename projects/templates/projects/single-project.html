{% extends 'main.html' %}
{% load static %}
{% block content %}

<h1>{{projectObj.title}}</h1>
<br>
<p>{{projectObj.description}}</p>
{% if projectObj.featured_image %}
<img src="{{ projectObj.featured_image.url }}" alt="">
{% else %}
<img src="{% static 'images/default.jpg' %}" alt="">
{% endif %}
<br>
{% for tag in projectObj.tags.all %}
<span style="border:1px solid grey">{{ tag }}</span>
{% endfor %}
{% endblock content %}
